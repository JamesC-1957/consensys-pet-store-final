<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>James's Pet Shop</title>

  <style>
    .form-group.required .control-label:after {
      color: #d00;
      font-family: 'FontAwesome';
      font-weight: normal;
      font-size: 8px;
      content: "\f069";
      margin-left: 8px;
    }
  </style>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="js/ipfs.min.js"></script>
  <script src="js/buffer.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">James's Pet Shop</h1>
        <hr/>
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2 text-center">
        <button class="text-center btn btn-primary" id="listPet">
          List Pet
        </button>
        <hr/>
        <br/>
      </div>
    </div>

    <div id="petsRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>
  </div>

  <div id="petTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
            data-holder-rendered="true">
          <br/>
          <br/>
          <strong>Breed</strong>:
          <span class="pet-breed">Golden Retriever</span>
          <br/>
          <strong>Age</strong>:
          <span class="pet-age">3</span>
          <br/>
          <strong>Location</strong>:
          <span class="pet-location">Warren, MI</span>
          <br/>
          <br/>
          <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
        </div>
      </div>
    </div>
  </div>

  <form id="listPetForm" class="form-horizontal" style="display: none;">
    <div class="form-group required">
      <label for="pet-name" class="col-sm-3 control-label">Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="name" placeholder="Enter a pet name" required/>
      </div>
    </div>

    <div class="form-group required">
      <label for="petBreed" class="col-sm-3 control-label">Breed:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="breed" placeholder="Enter the breed" required/>
      </div>
    </div>

    <div class="form-group required">
      <label for="pet-age" class="col-sm-3 control-label">Age:</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" name="age" placeholder="Enter the pet's age" required/>
      </div>
    </div>

    <div class="form-group required">
      <label for="pet-location" class="col-sm-3 control-label">Location:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="location" placeholder="Enter a location" required/>
      </div>
    </div>

    <div class="form-group required">
      <label for="pet-image" class="col-sm-3 control-label">Image:</label>
      <div class="col-sm-5">
        <input type="file" class="btn btn-file" name="file" id="image" required accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|images/*"/>
        <input type="hidden" name="ipfsHash" id="ipfsHash"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-5 col-sm-offset-3">
        <button type="button" class="btn btn-default" id="closeFormModal">Close</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrapValidator.min.js"></script>
  <script src="js/bootbox.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
